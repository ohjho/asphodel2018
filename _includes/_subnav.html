<!--
This was not a real Nav Top Bar per say,
but got lots of inspiration from:
  https://foundation.zurb.com/sites/docs/v/5.5.3/components/topbar.html
-->

<div id="subnav" class="sticky">
  <nav class="row hide-for-small-only" data-options="sticky_on: large">
    <section id="subnav-left" class="small-12 medium-10 columns">
      <ul class="right inline-list social-icons">
{% for social_item in site.data.socialmedia %}
        <li><a href="{{ social_item.url }}" target="_blank" class="{{ social_item.class }}" title="{{ social_item.title }}"></a></li>
{% endfor %}
    </section>

    <!-- Mindbody login -->
    <section id="subnav-right" class="small-12 medium-2 columns">
      <a href="http://crossfit.com" class="button">Sign-in</a>
    </section>
  </nav>
</div><!-- /#subfooter -->
